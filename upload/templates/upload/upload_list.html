{% extends "text/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    body {
      width: 100%;
      height: 200px;
      background-image: url('/media/upload.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
  </style>
<h4> Uploaded list </h4>
<table class="table">
    <thead>
        <tr>
            <th> Document name </th>
            <th> Date </th>
            <th> Documents Uploaded </th>
            <th> Documents Uploaded By-</th>
        </tr>
    </thead>
    <tbody>
        {% for upload in uploads %}
        <tr>
            <td> {{ upload.name }}</td>
            <td> {{ upload.date }}</td>
            <td><a href = "{{MEDIA_URL}}{{ upload.file }}">{{ upload.file }}</a></td>
            <td> {{ upload.username }}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>
{% endblock %}
